<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Club IGDTUW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#past-events">Past Events</a></li>
            <li><a href="#upcoming-events">Upcoming Events</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section id="about">
        <h1>About Us</h1>
        <p>Welcome to AI Club IGDTUW.</p>
    </section>

    <section id="past-events">
        <h1>Past Events</h1>
        <div class="events-grid">
            <!-- Event cards will go here -->
            <section id="past-events">
                <h1>Past Events</h1>
                <div class="events-grid">
                    <div class="event-card" data-event-id="1">
                        <img src="event1.jpg" alt="Event 1">
                        <h2>Event 1</h2>
                        <p>Brief description of event 1.</p>
                    </div>
                    <div class="event-card" data-event-id="2">
                        <img src="event2.jpg" alt="Event 2">
                        <h2>Event 2</h2>
                        <p>Brief description of event 2.</p>
                    </div>
                    <!-- Add more event cards as needed -->
                </div>
            </section>
            
        </div>
    </section>

    <section id="upcoming-events">
        <h1>Upcoming Events</h1>
        <div class="events-list">
            <!-- Upcoming events will go here -->
        </div>
    </section>

    <section id="team">
        <h1>Meet the Team</h1>
        <div class="team-grid">
            <!-- Team profiles will go here -->
        </div>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p>Email: </p>
        <p>Phone: </p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
